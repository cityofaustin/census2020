language: es
title: Por qué es importante el Censo
intro: >-
  Muchas cosas dependen del Censo del 2020, y nuestras comunidades no pueden
  darse el lujo de tener un conteo incorrecto menor a la realidad. Los recursos
  comunitarios esenciales, tales como mejoras a las calles, los almuerzos
  escolares para niños necesitados y las viviendas para los adultos mayores y
  familias, se ganarán o perderán dependiendo del Censo del 2020.
sections:
  - component: Text
    text: >-
      Solo tenemos una oportunidad cada 10 años para contar a todos nuestros
      residentes. Con tantas personas mudándose a la ciudad y otras que se han
      visto obligadas a mudarse a otras partes de la ciudad, ningún Censo había
      sido tan importante anteriormente para Austin y el Condado de Travis. Este
      conteo del Censo también ayudará a los funcionarios electos locales a
      tomar decisiones importantes basadas en información correcta y determinar
      las asignaciones de fondos federales para la próxima década.
    title: Por qué es importante aquí en casa
  - component: Text
    text: >-
      * En el 2010 hubo conteos menores que los números reales en todo Texas en
      las áreas metropolitanas grandes, pueblos universitarios, condados rurales
      y comunidades cercanas a la frontera.

      * La tasa de respuesta voluntaria por correo para el Condado de Travis en
      el Censo del 2010 fue de 75.9%, lo cual requirió de un seguimiento en
      persona costoso y difícil para el restante 24.1% de los residentes.

      * El 2.1% de los niños menores de cinco años en el Condado de Travis fue
      contado de menos en el Censo del 2010.

      * Nuestra investigación más reciente calcula que llegar a los residentes
      del Condado de Travis en los vecindarios donde es difícil contarlos a un
      nivel básico de $2 por persona (aviso por correo, un par de foros públicos
      y cierto nivel de comunicación directa) costaría al menos $742,000
      dólares.

      * Los datos más recientes indican que el 11.6% de las familias en el
      Condado de Travis no tenía acceso al internet y no tenían celular.
    title: ¿Sabía usted?
  - component: Text
    text: >-
      Muchas comunidades en Texas, incluyendo la de nosotros, ha tenido poca
      representación o se ha contado de menos en los esfuerzos del Censo
      anterior. Ser contado de menos significa que Texas no está recibiendo su
      porción justa de fondos y representación porque no todos los que viven en
      nuestro estado fueron contados. La logística de contar a todo el mundo
      puede presentar un reto. Los grupos que corren el riesgo de ser contados
      de menos son:


      * Niños muy pequeños

      * Inmigrantes

      * Personas que viven en áreas rurales

      * Personas de color

      * Personas que se mudan de residencia con frecuencia

      * Personas que enfrentan la barrera del idioma


      El Censo del 2020 es una oportunidad para lograr que la mayor cantidad de
      personas posible participe para poder moldear nuestro futuro.
    title: ¿Qué está en riesgo?
  - component: Text
    text: >-
      Sus respuestas al Censo estarán seguras y son confidenciales. La
      información recopilada como parte del Censo del 2020 no puede ser
      compartida con otras agencias ni por otras agencias gubernamentales ni se
      puede usar en contra de usted de manera alguna, como lo dicta el Título 13
      del código de los EE.UU. Es para propósitos de estadísticas solamente.
      Todo el personal de la Oficina del Censo toma un juramento de por vida
      para proteger su información personal, y cualquier violación conlleva una
      multa de hasta $250,000 y/o hasta 5 años en prisión


      [Aprenda sobre la campaña local del Censo.](/es/about)
    title: Sus respuestas estarán seguras y son confidenciales.
  - component: MapCta
    text: >-
      Texas está en riesgo de que el conteo de menos en el 2020 sea mayor. Hoy,
      el 25% de los texanos, o más de 6 millones de personas, viven en
      vecindarios difíciles de contar donde las respuestas voluntarias pasadas
      han sido relativamente bajas. Hoy, en el Condado de Travis, el 32% (más de
      370,000 personas) de la población vive en vecindarios difíciles de contar.
      Ser contado de menos significa que Texas no está recibiendo su porción
      justa de fondos y representación porque no todos los que viven en nuestro
      estado fueron contados. Vea en el mapa abajo si su vecindario está en
      riesgo de ser contado de menos.
    title: >-
      Comunidades históricamente contadas de menos en Austin y el Condado de
      Travis
    cta: Explore el mapa
