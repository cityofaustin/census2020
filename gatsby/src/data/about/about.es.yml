intro: "Información sobre la campaña local\r\n\n•\tInformación sobre el Censo 2020\r\n\n•\t¿Cuándo es el Censo?\r\n\n•\tCómo participar\r\n\n•\tNoticias y eventos recientes\r\n\n•\tPreguntas frecuentes\r\n\n•\tRecursos\r\n\nInformación sobre el Censo 2020\r\n\nCada diez años la Oficina del Censo de los EE.UU. lleva a cabo un sondeo confidencial de todo el país para determinar los totales de la población y cómo se dividen por sexo, edad, raza y otros factores demográficos. Este año, entre marzo y julio, las personas podrán llenarlo en línea, por teléfono o por correo.\r\n\nSu respuesta al Censo 2020 ayudará a dirigir más de $800 miles de millones en fondos federales a programas por todos los EE.UU. que son cruciales para las familias y nuestras comunidades.\r\n\nSi se cuenta de menos a los residentes de Texas hasta por solo 1%, Texas pudiera perder al menos $300 millones al año en programas que nos afectan a todos, especialmente a los niños vulnerables y a otras poblaciones en riesgo. Los datos del Censo determinan las asignaciones de fondos para programas que:\r\n\n•\tMejoran los servicios y programas de salud\r\n\n•\tMejoran las oportunidades para las escuelas locales y la educación\r\n\n•\tHacen mejoras a las calles y carreteras\r\n\n•\tAumentan las oportunidades de empleo y negocios\r\n\n¡Aprenda por qué es importante el Censo!\r\n\n¿Desea participar? ¡Aprenda cómo participar!"
