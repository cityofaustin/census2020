    text: >-
      Austin and Travis County are coming together to ensure that everyone in
      our communities are counted in the 2020 Census!


      We have the power to shape the future of our state and our country by
      participating in the 2020 Census. This is our chance to uplift our
      communities and we must work together to ensure everyone is counted. Texas
      is stronger with a complete count.


      See how you can [Get Involved!](/en/get-involved)
