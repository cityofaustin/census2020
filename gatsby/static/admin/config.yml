backend:
  name: git-gateway
  branch: master

media_folder: static/img
public_folder: /img

collections:
  - label: "Communities (English)"
    name: "communities_en"
    folder: "gatsby/content/communities/en"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    filter: { field: "language", value: "en" }
    fields:
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Img", name: "img", widget: "string" }
      - { label: "Img Alt", name: "alt", widget: "string" }
  - label: "Communities (Spanish)"
    name: "communities_es"
    folder: "gatsby/content/communities/es"
    create: false
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    filter: { field: "language", value: "es" }
    fields:
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["es", "en"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Link", name: "link", widget: "string" }
      - { label: "Img", name: "img", widget: "string" }
      - { label: "Img Alt", name: "alt", widget: "string" }
  - label: "News (English)"
    name: "news_en"
    folder: "gatsby/content/news/en"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    filter: { field: "language", value: "en" }
    fields:
      - {
          label: "Language",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Body", name: "body", widget: "markdown" }
  - label: "News (Espa√±ol)"
    name: "news_es"
    folder: "gatsby/content/news/es"
    create: true
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}"
    editor:
      preview: false
    filter: { field: "language", value: "es" }
    fields:
      - {
          label: "Lenguaje",
          name: "language",
          widget: "select",
          options: ["en", "es"],
        }
      - { label: "Titulo", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Description", name: "description", widget: "string" }
      - { label: "Contenido", name: "body", widget: "markdown" }
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page (English)"
        name: "about"
        file: "gatsby/content/pages/en/about.yml"
        filter: { field: "language", value: "en" }
        fields:
          - {
              label: "Language",
              name: "language",
              widget: "select",
              options: ["en"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }

      - label: "About Page (Spanish)"
        name: "about"
        file: "gatsby/content/pages/es/about.yml"
        filter: { field: "language", value: "es" }
        fields:
          - {
              label: "Lenguaje",
              name: "language",
              widget: "select",
              options: ["es"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown }
