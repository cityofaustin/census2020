            name: "language"
            widget: "select"
            options: ["en"]
          - label: Layout
            name: layout
            widget: object
            fields:
              - label: Title
                name: title
                widget: string
              - label: Navigation
                name: nav
                widget: list
                fields:
                  - label: Text
                    name: text
                    widget: string
                  - label: Link
                    name: link
                    widget: string
                  - label: Order
                    name: order
                    widget: number
          - label: "Components"
