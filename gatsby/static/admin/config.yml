                    "NewsAndEvents",
                    "FAQ",
                  ]
              - label: Text
                name: text
                widget: markdown
                required: false
              - label: Call To Action
                name: cta
                widget: string
                required: false
      - label: "How To Complete the Census (English)"
        name: "how"
        file: "gatsby/src/data/how/how.en.yml"
        filter: { field: "language", value: "en" }
        fields:
          - label: "Page"
            name: "page"
            widget: "select"
            options: ["how"]
          - {
              label: "Language",
              name: "language",
              widget: "select",
              options: ["en"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Body, name: body, widget: markdown, required: false }
          - label: Options
            name: options
            widget: "list"
            fields:
