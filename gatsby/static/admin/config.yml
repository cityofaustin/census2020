          - { label: Intro, name: intro, widget: markdown, required: false }
          - label: "Sections"
            name: sections
            widget: "list"
            fields:
              - label: Title
                name: title
                widget: string
              - label: Component
                name: component
                widget: "select"
                options:
                  [
                    "TableOfContents",
                    "Text",
                    "Timeline",
                    "NewsAndEvents",
                    "FAQ",
                  ]
              - label: Text
                name: text
                widget: markdown
                required: false
              - label: Call To Action
                name: cta
                widget: string
                required: false
      - label: "Why the Census Matters (Spanish)"
        name: "porque"
        file: "gatsby/src/data/why/why.es.yml"
        filter: { field: "language", value: "es" }
        fields:
          - label: "Page"
            name: "page"
            widget: "select"
            options: ["porque"]
          - {
              label: "Language",
              name: "language",
              widget: "select",
              options: ["es"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown, required: false }
          - label: "Sections"
            name: sections
            widget: "list"
            fields:
              - label: Title
                name: title
                widget: string
              - label: Component
                name: component
                widget: "select"
                options:
                  [
                    "TableOfContents",
                    "Text",
