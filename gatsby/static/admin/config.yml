backend:
  name: git-gateway
  branch: moar_cms_config

media_folder: static/img
public_folder: /img

collections:
  - label: "Pages"
    name: "pages"
    files:
      - label: "About Page (English)"
        name: "about"
        file: "gatsby/src/data/about/about.en.yml"
        filter: { field: "language", value: "en" }
        fields:
          - label: "Page"
            name: "page"
            widget: "select"
            options: ["about"]
          - {
              label: "Language",
              name: "language",
              widget: "select",
              options: ["en"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown, required: false }
          - label: "Sections"
            name: sections
            widget: "list"
            fields:
              - label: Title
                name: title
                widget: string
              - label: Component
                name: component
                widget: "select"
                options:
                  [
                    "TableOfContents",
                    "Text",
                    "Timeline",
                    "NewsAndEvents",
                    "FAQ",
                  ]
              - label: Text
                name: text
                widget: markdown
                required: false
      - label: "About Page (Spanish)"
        name: "sobre"
        file: "gatsby/src/data/about/about.es.yml"
        filter: { field: "language", value: "es" }
        fields:
          - label: "Page"
            name: "page"
            widget: "select"
            options: ["sobre"]
          - {
              label: "Language",
              name: "language",
              widget: "select",
              options: ["es"],
            }
          - { label: Title, name: title, widget: string }
          - { label: Intro, name: intro, widget: markdown, required: false }
          - label: "Sections"
            name: sections
            widget: "list"
            fields:
              - label: Title
                name: title
                widget: string
              - label: Component
                name: component
                widget: "select"
                options:
                  [
                    "TableOfContents",
                    "Text",
                    "Timeline",
                    "NewsAndEvents",
                    "FAQ",
                  ]
              - label: Text
                name: text
                widget: markdown
                required: false
      - label: "Why the Census Matters (English)"
        name: "why_en"
        file: "gatsby/src/data/why/why.en.yml"
        filter: { field: "language", value: "en" }
        fields:
          - label: "Page"
            name: "page"
            widget: "select"
            options: ["why"]
          - {
              label: "Language",
              name: "language",
